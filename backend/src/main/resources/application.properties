# ====================================================================
# CONFIGURAZIONI API ESTERNE (Ora lette da .env)
# ====================================================================

# --- UDEMY ---
udemy.client.id=${UDEMY_CLIENT_ID}
udemy.client.secret=${UDEMY_CLIENT_SECRET}

# --- JWT (SICUREZZA) ---
jwt.key.secret=${JWT_SECRET_KEY}

# --- OPENAI ---
openai.api.key=${OPENAI_API_KEY}

# --- STRIPE (PAGAMENTI) ---
stripe.subscription.url=https://fittizio.stripe.abbonamento.url
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.secret.test=${STRIPE_SECRET_TEST}

# --- AWS S3 (ARCHIVIAZIONE CLOUD) ---
s3.secret.key=${AWS_S3_SECRET_KEY}
s3.access.key=${AWS_S3_ACCESS_KEY}

# --- TELEGRAM BOT ---
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.username=${TELEGRAM_BOT_USERNAME}

# ====================================================================
# CONFIGURAZIONI MAIL (Ora lette da .env)
# ====================================================================

spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.host=smtp.example.com
spring.mail.port=587

# ====================================================================
# CONFIGURAZIONI DATABASE (Necessitano servizi locali attivi)
# ====================================================================

# --- MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/study_trek?useSSL=false&allowPublicKeyRetrieval=true&useJDBCCompliantTimezoneShift=true
spring.datasource.username=newuser
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- MongoDB ---
spring.data.mongodb.uri=mongodb://localhost:27017/coursesdb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=coursesdb

# ====================================================================
# CONFIGURAZIONI INTERNE E LOGGING
# ====================================================================

# --- File Upload ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.file-size-threshold=1MB

# --- Logging ---
logging.level.org.springframework.security=DEBUG

# URL esatto del frontend per accettare richieste solo da li
app.cors.allowed-origin=http://localhost:4200
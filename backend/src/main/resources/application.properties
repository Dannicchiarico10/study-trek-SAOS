# ====================================================================
# CONFIGURAZIONI API ESTERNE (Obbligatorie per l'avvio)
# ====================================================================

# --- UDEMY ---
udemy.client.id=UDEMY_CLIENT_ID_PLACEHOLDER
udemy.client.secret=UDEMY_CLIENT_SECRET_PLACEHOLDER

# --- JWT (SICUREZZA) ---
# **Importante**: Sostituisci questo con una chiave lunga e casuale!
jwt.key.secret=CHIAVE-SEGRETA-LUNGA-E-CASUALE-PER-I-TOKEN-JWT

# --- OPENAI ---
openai.api.key=OPENAI_API_KEY_PLACEHOLDER

# --- STRIPE (PAGAMENTI) ---
stripe.subscription.url=https://fittizio.stripe.abbonamento.url
stripe.secret.key=STRIPE_CHIAVE_SEGRETA_LIVE_PLACEHOLDER
stripe.secret.test=STRIPE_CHIAVE_SEGRETA_TEST_PLACEHOLDER

# --- AWS S3 (ARCHIVIAZIONE CLOUD) ---
s3.secret.key=AWS_S3_CHIAVE_SEGRETA_PLACEHOLDER
s3.access.key=AWS_S3_CHIAVE_ACCESSO_PLACEHOLDER

# --- TELEGRAM BOT ---
telegram.bot.token=TELEGRAM_BOT_TOKEN_PLACEHOLDER
telegram.bot.username=TelegramBotUsernamePlaceholder

# ====================================================================
# CONFIGURAZIONI MAIL (Obbligatorie per l'avvio)
# ====================================================================

spring.mail.username=mailfittizia@example.com
spring.mail.password=PasswordDiProva123
spring.mail.host=smtp.example.com
spring.mail.port=587

spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.smtp.ssl.enable=true

# ====================================================================
# CONFIGURAZIONI DATABASE (Necessitano servizi locali attivi)
# ====================================================================

# --- MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/study_trek?useSSL=false&allowPublicKeyRetrieval=true&useJDBCCompliantTimezoneShift=true
spring.datasource.username=newuser
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- MongoDB ---
spring.data.mongodb.uri=mongodb://localhost:27017/coursesdb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=coursesdb

# ====================================================================
# CONFIGURAZIONI INTERNE E LOGGING
# ====================================================================

# --- File Upload ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.file-size-threshold=1MB

# --- Logging ---
logging.level.org.springframework.security=DEBUG
